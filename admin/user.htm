<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail Page</title>
</head>
<body>
    
    <h2>Add User</h2>
    <form id="form">
        <input type="text" name="userName" id="userName" placeholder="Name" required>
        <input type="email" name="userEmail" id="userEmail" placeholder="Email" required>
        <input type="password" name="userPassoword" id="userPassword" placeholder="Password" required>
        <input type="date" name="bday" id="bday" placeholder="Bithdate" required><br>

        <button type="submit" id="btn">Add User</button>
    </form>
    <h2>User List</h2>
    <div id="list"></div>
    <script src="./scripts/user.js"></script>
</body>
</html>
