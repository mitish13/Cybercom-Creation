<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td{
            border: 1px solid black;
            height: 50px;
            width: 100px;
        }
    </style>
    <title>Table practice</title>
</head>
<body>
    <table >
        <tr>
            <td rowspan="4">Page 1</td>
          
        </tr>
    
        <tr>
            <td>Page 3</td>
            
        </tr>
        <tr>
            <td>Page 4</td>
            
        </tr>
        <tr>
            <td>Page 5</td>  
        </tr>
        <tr>
            <td colspan="2">Page 2</td>
        </tr>
    </table>
    
</body>
</html>
