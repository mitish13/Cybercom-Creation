<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PRACTICE 7</title>
</head>
<body>
    <form action="success.htm" method="GET">
        <fieldset>
            <legend>Your Address</legend>
            <label for="fname">
            First Name
            <input type="text" id="fname"><br>
            </label>
        
        <label for="lname">
            Last Name
            <input type="text" id="lname"><br>
        </label>
        
        <label for="Street">
            Street
            <input type="text" id="Street"><br>
        </label>
        
        <label for="city">
            City
            <input type="text" id="City"><br>
        </label>
        </fieldset>
        <fieldset>
            <legend>Additional Details</legend>
            <label for="bio">Biography
                <textarea type="text" id="bio" rows="5" cols="50"></textarea> <br>
            </label>
            <label for="file">Image
                <input type="file" value="Choose File"><br>
            </label>
            <label for="age">
                Age Group
                <select name="age" id="age">
                    <option value="grp1" selected>0 to 9 years</option>
                    <option value="grp2">10 to 19 years</option>
                    <option value="grp3">20 to 29 years</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Interests</legend>
            <label for="hobb">
                 Hobbies 
                <span class="checkbox"> 
                Cricket<input type="checkbox" name="hobb" id="hobb"><br>
                Soccer<input type="checkbox" name="hobb" id="hobb"> <br>
                Volleyball<input type="checkbox" name="hobb" id="hobb">
                </span><br>
            </label>
            <label for="car"> 
                Favorite Car?
                <select name="car" id="car">
                    <option value="Volvo">Volvo</option>
                    <option value="Audi">Audi</option>
                    <option value="Lemo">Lemo</option>
                </select><br>
            </label>
            <label for="hobb">
                Favorite Public Transport? 
               <span class="checkbox"> 
                <ul>
                <h4>Ground</h4>
               <li> Car<input type="checkbox" name="hobb" id="hobb"></li><br>
               <li>Train<input type="checkbox" name="hobb" id="hobb"> </li><br>
               <li>Bus<input type="checkbox" name="hobb" id="hobb"></li>
               </ul>
               <ul>
                <h4>Water</h4>
               <li> Ship<input type="checkbox" name="hobb" id="hobb"></li><br>
               <li>Boat<input type="checkbox" name="hobb" id="hobb"> </li><br>
               </ul>
            </span><br>
           </label>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
